{% extends "navbase.html" %}
{% block content %}

{% if action_label == "Add" %}
    <h1>{{ action_label }}</h1>
{% elif action_label == "Edit" %}
    <h1>{{ action_label }} {{ config.id }}</h1>
{% endif %}

<form action="{{ url_for('configurations.configurations_add') }}" method="POST" class="form">
    {% if config.id %}
        <input type="hidden" name="config_id" value="{{ config.id }}">
    {% endif %}

    <div class="form-group">
        <label for="name">Key*</label>
        <input type="text" class="form-control" id="key" name="key"
               placeholder="Key" value="{{ config.key }}" required>
    </div>
        <div class="form-group">
        <label for="contest_ids">Val*</label>
        <textarea type="text" class="form-control" id="val" name="val" 
            placeholder="Val" rows="4" required>{{ config.val }}</textarea>
    </div>
    <div class="form-group">
        <label for="config_role">Val Type*</label>
        <textarea type="text" class="form-control" id="valType" name="valType" 
            placeholder="Val Type" rows="4" required>{{ config.valType }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
