<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Ben Doan">
        <link rel="icon" type="image/png" href="{{ url_for('main.send_static', path='img/cc.png') }}?1">

        <title>code_court</title>

        <script src="{{ url_for('main.send_static', path='js/jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('main.send_static', path='js/bootstrap.min.js') }}"></script>

        <link href="{{ url_for('main.send_static', path='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('main.send_static', path='css/main.css') }}" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <span><img height="30" width="30" src="{{ url_for('main.send_static', path='img/cc.png') }}" class="" /></span>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li {% if request.url_rule.endpoint == 'main.index' %}class="active"{% endif %}>
                            <a href="{{ url_for('main.index') }}">Home</a>
                        </li>

                        <li {% if request.path.startswith('/admin') %}class="active"{% endif %}>
                            <a href="{{ url_for('admin.index') }}">Admin</a>
                        </li>

                        <li {% if request.path.startswith('/defendant') %}class="active"{% endif %}>
                            <a href="{{ url_for('defendant.index') }}">Defendant</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="content">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            {% block content %}
            <p>content should be here</p>
            {% endblock %}
        </div>
        <div class="container" id="footer">
            <footer>
            </footer>
        </div>
    </body>
</html>
