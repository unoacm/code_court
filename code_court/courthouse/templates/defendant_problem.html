{% extends "navbase.html" %}
{% block content %}
<h1>{{ problem.name }}</h1>
<br/>
<h4>Problem Statement:</h4>
<p>{{ problem.problem_statement }}</p>
<br/>
<h4>Sample Input:</h4>
<pre>{{ problem.sample_input }}</pre>
<br/>
<h4>Sample Output:</h4>
<pre>{{ problem.sample_output }}</pre>
<br/>

<script src="{{ url_for('main.send_static', path='lib/codemirror-5.23.0/mode/python/python.js') }}"></script>
<script src="{{ url_for('main.send_static', path='lib/codemirror-5.23.0/addon/display/placeholder.js') }}"></script>
<!-- This styling is taken from the CodeMirror-placeholder demo at:
     codemirror.net/demo/placeholder.html
-->
<style type="text/css">
    .CodeMirror { border: 1px solid silver; }
    .CodeMirror-empty.CodeMirror-focused { outline: none; }
    .CodeMirror pre.CodeMirror-placeholder { color: #999; }
</style>

<div class="panel panel-default">
    <form action="{{ url_for('defendant.problem', problem_id=problem.id) }}" method="POST" class="form">
        <div class="form-group panel-body">
            <textarea class="form-control" id="source_code" name="source_code">{% if source_code != None %}{{ source_code }}{% endif %}</textarea>
        </div>
        <div class="panel-footer">
          <button type="submit" name="action" value="submit" class="btn btn-default">Submit</button>
          <button type="submit" name="action" value="run" class="btn btn-default">Run</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function(){
        var editor = CodeMirror.fromTextArea(document.getElementById("source_code"),
        {lineNumbers: true, placeholder: "Enter source code here..."});
    });
</script>

{% endblock %}
