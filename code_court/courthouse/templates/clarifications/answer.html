{% extends "navbase.html" %}
{% block content %}

<form action="{{ url_for('clarifications.clarifications_answer', clar_id=clarification.id) }}" method="POST" class="form">

	<div class="form-group">
	    <label for="name">Problem</label>
	    <input type="text" class="form-control" id="problem" name="problem" value="{{ clarification.problem.name }}" readonly>
    </div>
    <div class="form-group">
        <label for="name">Subject</label>
	<input type="text" class="form-control" id="subject" name="subject" value="{{ clarification.subject }}" readonly>>
    </div>
    <div class="form-group">
        <label for="syntax_mode">Contents</label>
        <input type="text" class="form-control" id="contents" name="contents" value="{{ clarification.contents }}" readonly>
    </div>
    <div class="form-group">
	<label for="syntax_mode">Answer</label>
	<input type="text" class="form-control" id="answer" name="answer" placeholder="value" value="{{ clarification.answer }}" required>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="is_public" {% if is_public == True %}checked="checked"{% endif %}>is_public?
	</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>

{% endblock %}
