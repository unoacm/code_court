{% extends "base.html" %}
{% block content %}

{% if action_label == "Add" %}
    <h1>{{ action_label }}</h2>
{% elif action_label == "Edit" %}
    <h1>{{ action_label }} {{ lang_id }}</h2>
{% endif %}

<form action="{{ url_for('languages.languages_add') }}" method="POST" class="form">
    {% if lang_id %}
        <input type="hidden" name="lang_id" value="{{ lang_id }}">
    {% endif %}

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ name }}">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="is_enabled" {% if is_enabled == True %}checked="checked"{% endif %}> is_enabled?
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
